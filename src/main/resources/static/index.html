<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="student-frontApp">
<div class="container" ng-controller="appController">
    <h2>Главная страница</h2>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Mark</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in studentsPage">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.mark}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="updateStudent(student.id)">Update</button>
                <button type="button" class="btn btn-primary" ng-click="deleteStudent(student.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <td>
        <button type="button" class="btn btn-primary" ng-click="createStudent()">Create</button>
    </td>

</div>
</body>
</html>
