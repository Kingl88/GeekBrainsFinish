<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="createAndUpdate.js"></script>
</head>
<body ng-app="studentCreateAndUpdate">
<div ng-controller="createUserController">
    <p></p>
    <h3>Create user</h3>
    <form ng-submit="createNewUser()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="name" ng-model="new_student.name">
        </div>
        <div class="mb-3">
            <label class="form-label">Mark</label>
            <input type="text" class="form-control" placeholder="mark" ng-model="new_student.mark">
        </div>
        <button type="submit" class="btn btn-primary">Create/Update</button>
    </form>
</div>
</body>
</html>
